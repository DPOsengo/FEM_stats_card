<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="FEM_stats_card/assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <main class="card-container">
    <div class="color-overlay"></div>
    <picture class="image-container">
      <source media="(max-width: 799px)" srcset="FEM_stats_card/assets/images/image-header-mobile.jpg" />
      <source media="(min-width: 800px)" srcset="FEM_stats_card/assets/images/image-header-desktop.jpg" />
      <img src="FEM_stats_card/assets/images/image-header-desktop.jpg" alt="Personnes souriantes en open-space" id="main-image" />
    </picture>

    <section class="insights">
      <h1 class="visually-hidden">Frontend Mentor project submission</h1>
      <h2 class="main-heading">Get <span>insights</span> that help your business grow.</h2>
      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <ul>
          <li><span data-prefix="10k+">companies</span></li>
          <li><span data-prefix="314">templates</span></li>
          <li><span data-prefix="12M+">queries</span></li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">DPOsengo</a>.
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
